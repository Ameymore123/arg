    <style>
        /* Apply border-box for all elements */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #8b9dc3, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-field {
            position: relative;
            margin-bottom: 20px;
        }

        .form-field input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #d1d1d1;
            border-radius: 10px;
            background-color: #f7f7f7;
            transition: 0.3s ease;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }

        .form-field input:focus {
            border-color: #6a7eae;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(106, 126, 174, 0.5);
        }

        .form-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #aaa;
        }

        .form-field input[type="text"] {
            padding-left: 35px;
        }

        .form-field input[type="password"] {
            padding-left: 35px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #005a9e;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #0078d4;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <i class="far fa-user"></i>
                <input type="text" name="loginusername" id="userName" placeholder="Username" required>
            </div>

            <div class="form-field d-flex align-items-center">
                <i class="fas fa-key"></i>
                <input type="password" name="loginpass" id="pwd" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="footer">
                <a href="sign">Sign Up</a>
            </div>
        </form>
    </div>
