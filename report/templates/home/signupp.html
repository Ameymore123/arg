<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueprintAI - Generate AI-Powered Project Reports</title>
    <meta name="description" content="BlueprintAI helps students generate well-formatted project reports with images in just seconds. Enter your project topic and get a ready-made DOCX file.">
    <meta name="keywords" content="Project Report Generator, Engineering Reports, AI Report Creator, Automated Report Generator">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            color: black;
        }
        .container h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .form-field {
            position: relative;
            margin-bottom: 20px;
        }
        .form-field input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #d1d1d1;
            border-radius: 10px;
            background-color: #f7f7f7;
            transition: 0.3s ease;
            box-sizing: border-box;
        }
        .form-field input:focus {
            border-color: #2575fc;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
        }
        .form-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #aaa;
        }
        .form-field input[type="text"], .form-field input[type="password"] {
            padding-left: 40px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .btn:hover {
            background-color: #1a5bb8;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to BlueprintAI</h1>
        <p>Create professional project reports instantly. Just enter your project topic, and our AI will generate a formatted DOCX report with images for you!</p>
        <h2>Create Your Account</h2>
        <form action="/ur" method="post">
            {% csrf_token %}
            <div class="form-field">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="userName" placeholder="Username" required>
            </div>
            <div class="form-field">
                <i class="fas fa-key"></i>
                <input type="password" name="pass" id="pwd" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="footer">
                <a href="log">Already have an account? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
