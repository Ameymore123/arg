<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Apply border-box for all elements */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #8b9dc3, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-field {
            position: relative;
            margin-bottom: 20px;
        }

        .form-field input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #d1d1d1;
            border-radius: 10px;
            background-color: #f7f7f7;
            transition: 0.3s ease;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }

        .form-field input:focus {
            border-color: #6a7eae;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(106, 126, 174, 0.5);
        }

        .form-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #aaa;
        }

        .form-field input[type="text"] {
            padding-left: 35px;
        }

        .form-field input[type="password"] {
            padding-left: 35px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #005a9e;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #0078d4;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Create Account</h2>
        <form action="/ur" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="userName" placeholder="Username" required>
            </div>

            <div class="form-field d-flex align-items-center">
                <i class="fas fa-key"></i>
                <input type="password" name="pass" id="pwd" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Create</button>
            <div class="footer">
                <a href="log">Already have an account? Login</a>
            </div>
        </form>
    </div>

</body>
</html>
