    <title>Download - Project Report Generator</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Light blue background matching home page */
            background: url("{% static 'sbg2.jpg' %}");
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 40px 80px;
            background-color: #007bff; /* Blue button matching home page */
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            font-size: large;
        }

        a:hover {
            background-color: #0062cc;
        }

        p {
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="font-size: 2vmax; color: #007bff; margin-top: 10px;">Your report is ready!</h3>
        <p style="font-size: 2vmax; color: #007bff;">Click the button below to download your report.</p>
        {% if file_url %}
            <a href="{{ file_url }}" download>Download</a>
        {% else %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

<script>

    

  // Disable right-click
document.addEventListener('contextmenu', event => event.preventDefault());



document.onkeydown = function(e) {
    if (e.keyCode == 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) || // Ctrl+Shift+C
        (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) // Ctrl+U
    ) {
      return false;
    }
  };



</script>
