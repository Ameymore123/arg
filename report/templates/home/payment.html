<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | BlueprintAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111827;
        }

        .checkout-card {
            width: 100%;
            max-width: 440px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .checkout-header {
            padding: 18px 22px;
            border-bottom: 1px solid #e5e7eb;
        }

        .checkout-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .checkout-header p {
            font-size: 13px;
            color: #6b7280;
            margin-top: 4px;
        }

        .order-body {
            padding: 20px 22px;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .order-row strong {
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 14px 0;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: 600;
        }

        .total-row span:last-child {
            color: #2563eb;
        }

        .note {
            font-size: 12px;
            color: #6b7280;
            margin-top: 14px;
            line-height: 1.4;
        }

        .checkout-footer {
            padding: 18px 22px;
            border-top: 1px solid #e5e7eb;
        }

        .pay-btn {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: #ffffff;
            transition: background 0.2s ease;
        }

        .pay-btn:hover {
            background: #1d4ed8;
        }

        .secure {
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="checkout-card">

    <div class="checkout-header">
        <h1>Order Summary</h1>
        <p>Review your purchase before paying</p>
    </div>

    <div class="order-body">
        <div class="order-row">
            <strong>Item</strong>
            <strong>Price</strong>
        </div>

        <div class="order-row">
            <span>BlueprintAI Credits (2)</span>
            <span>₹29</span>
        </div>

        <div class="divider"></div>

        <div class="total-row">
            <span>Total Amount</span>
            <span>₹29</span>
        </div>

        <div class="note">
            • 1 credit = 1 project generation<br>
            • Credits never expire<br>
            • No subscription or auto-renewal
        </div>
    </div>

    <div class="checkout-footer">
        <button id="rzp-button1" class="pay-btn">
            Pay ₹29 Securely
        </button>

        <div class="secure">
            Secure checkout powered by Razorpay
        </div>
    </div>

</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    var options = {
        key: "{{ razorpay_key }}",
        amount: "{{ amount }}",
        currency: "INR",
        name: "BlueprintAI",
        description: "Credits Purchase",
        order_id: "{{ order_id }}",
        callback_url: "{% url 'payment_status' %}",
        prefill: {
            name: "{{ user.username }}",
            email: "{{ user.email }}"
        },
        theme: {
            color: "#2563eb"
        }
    };

    var rzp1 = new Razorpay(options);

    document.getElementById("rzp-button1").onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    };
</script>

</body>
</html>
