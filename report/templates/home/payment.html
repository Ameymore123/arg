<!DOCTYPE html>
<html>
<body>
    <div class="container" style="text-align:center; margin-top:100px;">
        <h2>Complete your Payment</h2>
        <p>Amount: â‚¹100.00 for 5 Credits</p>
        <button id="rzp-button1" style="padding: 15px 30px; background: #3399cc; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Pay Now</button>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    var options = {
        "key": "{{ razorpay_key }}",
        "amount": "{{ amount }}",
        "currency": "INR",
        "name": "BlueprintAI",
        "description": "Purchase Credits",
        "order_id": "{{ order_id }}",
        "callback_url": "{% url 'payment_status' %}",
        "prefill": {
            "name": "{{ user.username }}",
            "email": "{{ user.email }}"
        },
        "theme": { "color": "#3399cc" }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script>
</body>
</html>
